<H1><A NAME="SECTION00920000000000000000">
Notation</A>
</H1>

<P>
The symbols for the successive derivatives are usually abbreviated as follows:

<P>
<P><!-- MATH
 \begin{displaymath}
\begin{array}{rl}
\frac{d}{dx} \left ( \frac{dy}{dx} \right ) 	&=\ \frac{d^2y}{dx^2},\\
\frac{d}{dx} \left [ \frac{d}{dx} \left ( \frac{dy}{dx} \right ) \right ]
&=\ \frac{d}{dx} \left ( \frac{d^2y}{dx^2} \right ) = \frac{d^3y}{dx^3},\\
. . . &	. . .\\
\frac{d}{dx} \left ( \frac{d^{n-1}y}{dx^{n-1}} \right )
 &	= \frac{d^ny}{dx^n}.
\end{array}
\end{displaymath}
 -->
</P>
<DIV ALIGN="CENTER" CLASS="mathdisplay">
<IMG
 WIDTH="241" HEIGHT="121" BORDER="0"
 SRC="img2143.png"
 ALT="\begin{displaymath}
\begin{array}{rl}
\frac{d}{dx} \left ( \frac{dy}{dx} \right ...
...^{n-1}y}{dx^{n-1}} \right )
&amp; = \frac{d^ny}{dx^n}.
\end{array}\end{displaymath}">
</DIV><P></P>
If <SPAN CLASS="MATH"><IMG
 WIDTH="65" HEIGHT="32" ALIGN="MIDDLE" BORDER="0"
 SRC="img568.png"
 ALT="$ y = f(x)$"></SPAN>, the successive derivatives are also denoted by

<P>
<P><!-- MATH
 \begin{displaymath}
f'(x),\ f''(x),\ f'''(x),\ f^{(4)}(x),\ ...,\ f^{(n)}(x);
\end{displaymath}
 -->
</P>
<DIV ALIGN="CENTER" CLASS="mathdisplay">
<IMG
 WIDTH="299" HEIGHT="38" ALIGN="MIDDLE" BORDER="0"
 SRC="img2144.png"
 ALT="$\displaystyle f'(x),\ f''(x),\ f'''(x),\ f^{(4)}(x),\ ...,\ f^{(n)}(x);
$">
</DIV><P></P>
or
<P><!-- MATH
 \begin{displaymath}
y',\ y'',\ y''',\ y^{(4)},\ ...,\ y^{(n)};
\end{displaymath}
 -->
</P>
<DIV ALIGN="CENTER" CLASS="mathdisplay">
<IMG
 WIDTH="186" HEIGHT="38" ALIGN="MIDDLE" BORDER="0"
 SRC="img2145.png"
 ALT="$\displaystyle y',\ y'',\ y''',\ y^{(4)},\ ...,\ y^{(n)};
$">
</DIV><P></P>
or,
<P><!-- MATH
 \begin{displaymath}
\frac{d}{dx} f(x),\ \frac{d^2}{dx^2} f(x),
\ \frac{d^3}{dx^3} f(x),\ \frac{d^4}{dx^4} f(x),
\ ...,\ \frac{d^n}{dx^n} f(x).
\end{displaymath}
 -->
</P>
<DIV ALIGN="CENTER" CLASS="mathdisplay">
<IMG
 WIDTH="375" HEIGHT="57" ALIGN="MIDDLE" BORDER="0"
 SRC="img2146.png"

$">
