<H1><A NAME="SECTION007230000000000000000">
Differentiation of <SPAN CLASS="MATH"><IMG
 WIDTH="38" HEIGHT="13" ALIGN="BOTTOM" BORDER="0"
 SRC="img1157.png"
 ALT="$ \csc\, v$"></SPAN></A>
</H1>

<P>
Let <!-- MATH
 $y 	= \csc\, v$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="68" HEIGHT="30" ALIGN="MIDDLE" BORDER="0"
 SRC="img1158.png"
 ALT="$ y = \csc\, v$"></SPAN>.
By item 26, &#167;<A HREF="node4.html#sec:1">1.1</A>, this may be written
<P><!-- MATH
 \begin{displaymath}
y 	= \frac{1}{\sin v}.
\end{displaymath}
 -->
</P>
<DIV ALIGN="CENTER" CLASS="mathdisplay">
<IMG
 WIDTH="73" HEIGHT="50" ALIGN="MIDDLE" BORDER="0"
 SRC="img1159.png"
 ALT="$\displaystyle y = \frac{1}{\sin v}.
$">
</DIV><P></P>
Differentiating by formula VII,

<P>
<P><!-- MATH
 \begin{displaymath}
\begin{array}{ll}
\frac{dy}{dx}
&	= -\frac{\frac{d}{dx}(\sin v)}{\sin^2 v}\\
 & 	= -\frac{\cos v \frac{dv}{dx}}{\sin^2 v}\\
  &	= -\csc v \cot v \frac{dv}{dx}.
\end{array}
\end{displaymath}
 -->
</P>
<DIV ALIGN="CENTER" CLASS="mathdisplay">
<IMG
 WIDTH="151" HEIGHT="84" BORDER="0"
 SRC="img1160.png"
 ALT="\begin{displaymath}
\begin{array}{ll}
\frac{dy}{dx}
&amp; = -\frac{\frac{d}{dx}(\si...
...x}}{\sin^2 v}\\
&amp; = -\csc v \cot v \frac{dv}{dx}.
\end{array}\end{displaymath}">
</DIV><P></P>
Therefore, 
<P><!-- MATH
 \begin{displaymath}
\frac{d}{dx}(\csc v) 	= - \csc v \cot v \frac{dv}{dx}
\end{displaymath}
 -->
</P>
<DIV ALIGN="CENTER" CLASS="mathdisplay">
<IMG
 WIDTH="193" HEIGHT="52" ALIGN="MIDDLE" BORDER="0"
 SRC="img1161.png"
 ALT="$\displaystyle \frac{d}{dx}(\csc v) = - \csc v \cot v \frac{dv}{dx}
$">
</DIV><P></P>
(equation (XVI) in &#167;<A HREF="node44.html#sec:33">5.1</A>  above).
