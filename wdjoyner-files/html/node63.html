<H1><A NAME="SECTION007200000000000000000">
Differentiation of <SPAN CLASS="MATH"><IMG
 WIDTH="38" HEIGHT="13" ALIGN="BOTTOM" BORDER="0"
 SRC="img1143.png"
 ALT="$ \tan v$"></SPAN></A>
</H1>

<P>
Let <!-- MATH
 $y 	= \tan v$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="68" HEIGHT="30" ALIGN="MIDDLE" BORDER="0"
 SRC="img1144.png"
 ALT="$ y = \tan v$"></SPAN>.
By item 27, &#167;<A HREF="node4.html#sec:1">1.1</A>, this may be written

<P>
<P><!-- MATH
 \begin{displaymath}
\begin{array}{ll}
  	\frac{dy}{dx}
& 	= \frac{\cos v \frac{d}{dx}(\sin v) - \sin v \frac{d}{dx}(\cos v)}{\cos^2 v}\\
 & 	= \frac{\cos^2 v \frac{dv}{dx} + \sin^2 v \frac{dv}{dx}}{\cos^2 v}\\
 & 	= \frac{\frac{dv}{dx}}{\cos^2 v} = \sec^2 v \frac{dv}{dx}.
\end{array}
\end{displaymath}
 -->
</P>
<DIV ALIGN="CENTER" CLASS="mathdisplay">
<IMG
 WIDTH="214" HEIGHT="89" BORDER="0"
 SRC="img1145.png"
 ALT="\begin{displaymath}
\begin{array}{ll}
\frac{dy}{dx}
&amp; = \frac{\cos v \frac{d}{d...
...{\frac{dv}{dx}}{\cos^2 v} = \sec^2 v \frac{dv}{dx}.
\end{array}\end{displaymath}">
</DIV><P></P>
Therefore, 

<P>
<P><!-- MATH
 \begin{displaymath}
\frac{d}{dx}(\tan x) 	= \sec^2 v \frac{dv}{dx},
\end{displaymath}
 -->
</P>
<DIV ALIGN="CENTER" CLASS="mathdisplay">
<IMG
 WIDTH="158" HEIGHT="52" ALIGN="MIDDLE" BORDER="0"
 SRC="img1146.png"
 ALT="$\displaystyle \frac{d}{dx}(\tan x) = \sec^2 v \frac{dv}{dx},
$">
</DIV><P></P>
(equation (XIII) in &#167;<A HREF="node44.html#sec:33">5.1</A>  above).
