<H1><A NAME="SECTION007210000000000000000">
Differentiation of <SPAN CLASS="MATH"><IMG
 WIDTH="37" HEIGHT="13" ALIGN="BOTTOM" BORDER="0"
 SRC="img1147.png"
 ALT="$ \cot v$"></SPAN></A>
</H1>

<P>
Let <!-- MATH
 $y 	= \cot v$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="66" HEIGHT="30" ALIGN="MIDDLE" BORDER="0"
 SRC="img1148.png"
 ALT="$ y = \cot v$"></SPAN>.
By item 26, &#167;<A HREF="node4.html#sec:1">1.1</A>, this may be written <!-- MATH
 $y 	= \frac{1}{\tan v}$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="65" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img1149.png"
 ALT="$ y = \frac{1}{\tan v}$"></SPAN>.
Differentiating by formula VII,

<P>
<P><!-- MATH
 \begin{displaymath}
\begin{array}{ll}
  	\frac{dy}{dx}
& 	= - \frac{\frac{d}{dx}(\tan v)}{\tan^2 v}\\
&  	= -\frac{\sec^2 \frac{dv}{dx}}{\tan^2 v} \\
& = -\csc^2 v \frac{dv}{dx}.
\end{array}
\end{displaymath}
 -->
</P>
<DIV ALIGN="CENTER" CLASS="mathdisplay">
<IMG
 WIDTH="124" HEIGHT="84" BORDER="0"
 SRC="img1150.png"
 ALT="\begin{displaymath}
\begin{array}{ll}
\frac{dy}{dx}
&amp; = - \frac{\frac{d}{dx}(\t...
...dv}{dx}}{\tan^2 v} \\
&amp; = -\csc^2 v \frac{dv}{dx}.
\end{array}\end{displaymath}">
</DIV><P></P>
Therefore, 
<P><!-- MATH
 \begin{displaymath}
\frac{d}{dx}(\cot v) 	= -\csc^2 v \frac{dv}{dx}
\end{displaymath}
 -->
</P>

$">
</DIV><P></P>
(equation (XIII) in &#167;<A HREF="node44.html#sec:33">5.1</A>  above).
