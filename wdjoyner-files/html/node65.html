<H1><A NAME="SECTION007220000000000000000">
Differentiation of <SPAN CLASS="MATH"><IMG
 WIDTH="36" HEIGHT="13" ALIGN="BOTTOM" BORDER="0"
 SRC="img1152.png"
 ALT="$ \sec v$"></SPAN></A>
</H1>

<P>
Let <!-- MATH
 $y = \sec v$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="65" HEIGHT="30" ALIGN="MIDDLE" BORDER="0"
 SRC="img1153.png"
 ALT="$ y = \sec v$"></SPAN>.
By item 26,  &#167;<A HREF="node4.html#sec:1">1.1</A>, this may be written
<!-- MATH
 $y 	= \frac{1}{\cos v}$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="64" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img1154.png"
 ALT="$ y = \frac{1}{\cos v}$"></SPAN>.
Differentiating by formula VII,

<P>
<P><!-- MATH
 \begin{displaymath}
\begin{array}{ll}
\frac{dy}{dx}
&	= -\frac{\frac{d}{dx}(\cos v)}{\cos^2 v}\\
&  	=\frac{\sin v \frac{dv}{dx}}{\cos^2 v}\\
&  	= \frac{1}{\cos v} \frac{\sin v}{\cos v} \frac{dv}{dx}\\
&  	= \sec v \tan v \frac{dv}{dx}.
\end{array}
\end{displaymath}
 -->
</P>
<DIV ALIGN="CENTER" CLASS="mathdisplay">
<IMG
 WIDTH="138" HEIGHT="104" BORDER="0"
 SRC="img1155.png"
 ALT="\begin{displaymath}
\begin{array}{ll}
\frac{dy}{dx}
&amp; = -\frac{\frac{d}{dx}(\co...
...} \frac{dv}{dx}\\
&amp; = \sec v \tan v \frac{dv}{dx}.
\end{array}\end{displaymath}">
</DIV><P></P>
Therefore, 
<P><!-- MATH
 \begin{displaymath}
\frac{d}{dx}(\sec v) 	= \sec v \tan v \frac{dv}{dx}
\end{displaymath}
 -->
</P>
<DIV ALIGN="CENTER" CLASS="mathdisplay">
<IMG
 WIDTH="180" HEIGHT="52" ALIGN="MIDDLE" BORDER="0"
 SRC="img1156.png"
 ALT="$\displaystyle \frac{d}{dx}(\sec v) = \sec v \tan v \frac{dv}{dx}
$">
</DIV><P></P>
(equation (XV) in &#167;<A HREF="node44.html#sec:33">5.1</A>  above).
