<H1><A NAME="SECTION007240000000000000000">
Differentiation of <!-- MATH
 ${\rm vers}\, v$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="43" HEIGHT="13" ALIGN="BOTTOM" BORDER="0"
 SRC="img1162.png"
 ALT="$ {\rm vers}\, v$"></SPAN></A>
</H1>

<P>
Let <!-- MATH
 $y 	= {\rm vers}\ v$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="75" HEIGHT="30" ALIGN="MIDDLE" BORDER="0"
 SRC="img1163.png"
 ALT="$ y = {\rm vers}\ v$"></SPAN>.
By definition, 
this may be written
<P><!-- MATH
 \begin{displaymath}
\ y 	= 1 - \cos v\ .
\end{displaymath}
 -->
</P>
<DIV ALIGN="CENTER" CLASS="mathdisplay">
<IMG
 WIDTH="109" HEIGHT="30" ALIGN="MIDDLE" BORDER="0"
 SRC="img1164.png"
 ALT="$\displaystyle \ y = 1 - \cos v\ .
$">
</DIV><P></P>
Differentiating, <!-- MATH
 $\frac{dy}{dx} 	= \sin v \frac{dv}{dx}$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="91" HEIGHT="38" ALIGN="MIDDLE" BORDER="0"
 SRC="img1165.png"
 ALT="$ \frac{dy}{dx} = \sin v \frac{dv}{dx}$"></SPAN>.
Therefore, <!-- MATH
 $\frac{d}{dx}({\rm vers}\, v) 	= \sin v \frac{dv}{dx}$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="142" HEIGHT="36" ALIGN="MIDDLE" BORDER="0"
 SRC="img1166.png"
 ALT="$ \frac{d}{dx}({\rm vers}\, v) = \sin v \frac{dv}{dx}$"></SPAN>
(equation (XVII) in &#167;<A HREF="node44.html#sec:33">5.1</A>  above).

<P>
